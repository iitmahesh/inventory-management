<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button (click)="openMainMenu()"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Inventory Details</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="secondary">
  <ion-card>
    <ion-input
        type="text"
        style="padding:8px;margin:15px auto;width:30%;"
        placeholder="Type to filter the name column..."
        (keyup)="updateFilter($event)"
    ></ion-input>
    <ngx-datatable
        #table
        class="dark"
        [rows]="dataToBeShown"
        [loadingIndicator]="loadingIndicator"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="30"
        [rowHeight]="'auto'"
        [limit]="1"
        [scrollbarH]="true"
        [selected]="selected"
        [selectionType]="'checkbox'"
        [selectAllRowsOnPage]="false"
        [displayCheck]="displayCheck"
        (activate)="onActivate($event)"
        (select)="onSelect($event)"
      >
        <ngx-datatable-column
            [width]="30"
            [sortable]="false"
            [canAutoResize]="false"
            [draggable]="false"
            [resizeable]="false"
            [headerCheckboxable]="true"
            [checkboxable]="true"
          >
        </ngx-datatable-column>
        <ngx-datatable-column name="Product Code" prop="productCode"></ngx-datatable-column>
        <ngx-datatable-column name="Product Desc" prop="productDesc"></ngx-datatable-column>
        <ngx-datatable-column name="Opening Quantity" prop="openingQty"></ngx-datatable-column>
        <ngx-datatable-column name="Purchase Quantity" prop="purchaseQty"></ngx-datatable-column>
        <ngx-datatable-column name="Sales Quantity" prop="salesQty"></ngx-datatable-column>
        <ngx-datatable-column name="Close Quantity" prop="closingQty"></ngx-datatable-column>
      </ngx-datatable>
  </ion-card>
</ion-content>
