<ion-content color="secondary">
  <ion-card color="primary">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="2">
          <div
          (click)="addNewCustomer()" class="ion-text-center"
          ><ion-icon name="add"></ion-icon>Add New Customer</div>
        </ion-col>
        <ion-col size="12" size-sm="10">
          <ion-card-title class="ion-text-center">Customers List</ion-card-title>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-card-content>
      <ion-card *ngFor="let customer of customersList">
        <ion-card-header color="tertiary">
          <ion-card-title class="ion-text-center">
            {{customer.customerName}}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content class="ion-text-center">
          <ion-grid>
            <ion-row>
              <ion-col size="12" size-sm="4">
                <ion-label color="primary">Customer Name : </ion-label> <ion-text>{{customer.customerName}}</ion-text>
              </ion-col>
              <ion-col size="12" size-sm="4">
                <ion-label color="primary">Address Line1 : </ion-label> <ion-text>{{customer.addressLine1}}</ion-text>
              </ion-col>
              <ion-col size="12" size-sm="4">
                <ion-label color="primary">Address Line2 : </ion-label> <ion-text>{{customer.addressLine1}}</ion-text>
              </ion-col>
              <ion-col size="12" size-sm="4">
                <ion-label color="primary">City : </ion-label> <ion-text>{{customer.city}}</ion-text>
              </ion-col>
              <ion-col size="12" size-sm="4">
                <ion-label color="primary">State : </ion-label> <ion-text>{{customer.state}}</ion-text>
              </ion-col>
              <ion-col size="12" size-sm="4">
                <ion-label color="primary">Zipcode : </ion-label> <ion-text>{{customer.zipCode}}</ion-text>
              </ion-col>
              <ion-col size="12" size-sm="4">
                <ion-label color="primary">Phone : </ion-label> <ion-text>{{customer.phone}} </ion-text>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-card-content>
  </ion-card>
</ion-content>
