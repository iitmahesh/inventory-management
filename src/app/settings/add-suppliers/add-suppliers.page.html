<ion-content color="secondary">
  <form #form=ngForm (ngSubmit)="addSupplier(form)">
    <ion-card color="secondary">
      <ion-card-header>
        <ion-card-title class="card-title">
          <ion-label>Add Suppliers</ion-label>
        </ion-card-title>
        <div class="ion-text-center">
          <ion-text color="danger">{{error}}</ion-text>
        </div>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-sm=4>
              <ion-item>
                <ion-label position="floating">Supplier Name/Company Name</ion-label>
                <ion-input class="item" type="text" ngModel name="customerName" required></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-sm=4>
              <ion-item>
                <ion-label position="floating">Address Line 1</ion-label>
                <ion-input class="item" type="text" ngModel name="addressLine1" required></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-sm=4>
              <ion-item>
                <ion-label position="floating">Address Line 2</ion-label>
                <ion-input class="item" type="text" ngModel name="addressLine2" required></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-sm=4>
              <ion-item>
                <ion-label position="floating">City</ion-label>
                <ion-input class="item" type="text" ngModel name="city" required></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-sm=4>
              <ion-item>
                <ion-label position="floating">State</ion-label>
                <ion-input class="item" type="text" ngModel name="state"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-sm=4>
              <ion-item>
                <ion-label position="floating">Zip Code</ion-label>
                <ion-input class="item" type="text" ngModel name="zipCode" required></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-sm=4>
              <ion-item>
                <ion-label position="floating">Country</ion-label>
                <ion-input class="item" type="text" ngModel name="country" required></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-sm=4>
              <ion-item>
                <ion-label position="floating">Phone Number</ion-label>
                <ion-input class="item" type="tel" ngModel name="phone" required></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-sm=4>
              <ion-item>
                <ion-label position="floating">GST Number</ion-label>
                <ion-input class="item" type="text" ngModel name="gstNumber" required></ion-input>
              </ion-item>
            </ion-col>
            
            <ion-col size="12" class="ion-text-center">
              <ion-button mode="ios" type="submit" [disabled]="!form.valid" color="medium">Submit Supplier Details</ion-button>
              <ion-button mode="ios" type="button" (click)="resetFormData(form)" color="medium">Reset</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
